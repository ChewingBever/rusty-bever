default:
  address: "0.0.0.0"
  ports: 8000

debug:
  keep_alive: 5
  read_timeout: 5
  write_timeout: 5
  log_level: "normal"
  limits:
    forms: 32768

  admin_user: "admin"
  admin_pass: "password"
  jwt:
    key: "secret"
    refresh_token_size: 64
    # Just 5 seconds for debugging
    refresh_token_expire: 5

  databases:
    postgres_rb:
      url: "postgres://rb:rb@localhost:5432/rb"
